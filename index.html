<DOCTYPE html>
<html>
<head>
    <title>HTML and Forms</title>
</head>

<body>
    <h1>HTML and Forms</h1>

    <form action ="https://www.cs.hmc.edu/~rhodes/cgi-bin/query.py" method="post">

        <label for="red">red</label>
        <input type="radio" id="red" name="red">
        <label for="purple">purple</label>
        <input type="radio" id="purple" name="purple" checked="checked">
        <label for="white">white</label>
        <input type="radio" id="white" name="white">

        <br>
        
        <label for="north">north</label>
        <input type="radio" id="north" name="north">
        <label for="east">east</label>
        <input type="radio" id="east" name="east">
        <label for="west">west</label>
        <input type="radio" id="west" name="west">
        <label for="south">south</label>
        <input type="radio" id="south" name="south">

        <br>

        <label for="hungry">hungry</label>
        <input type="checkbox" id="hungry" name="hungry">
        <label for="sad">sad</label>
        <input type="checkbox" id="sad" name="sad">
        <label for="short">short</label>
        <input type="checkbox" id="short" name="short">

        <br>

        <label for="name">name</label>
        <input type="text" id="name" name="name">
        <label for="age">age</label>
        <input type="text" id="age" name="age">
        <label for="date">date</label>
        <input type="date" id="date" name="date">

        <br>

        <input type="submit" value="submit">
    </form>

</body>
</html>
